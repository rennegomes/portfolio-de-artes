<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css"/>
    <title>Document</title>
</head>
<body class="fundo">
    <!-- Three -->
    <a href="index.html" class="abcd">
    <button class="button contato" style="background-color: #FFF;">Voltar</button></a>

    <div id="contato" class="contato">
		<section id="three">
			<h2 class="branco">Faça sua encomenda</h2>
				<p class="branco">Aqui você poderá entrar em contato com o artista para descrever e negociar os valores da arte</p>
					<div class="row">
						<div class="col-8 col-12-small">
							<form method="post" action="#">
								<div class="row gtr-uniform gtr-50">
									<div class="col-6 col-12-xsmall"><input type="text" name="name" id="name" placeholder="Nome" /></div>
									<div class="col-6 col-12-xsmall"><input type="email" name="email" id="email" placeholder="Email" /></div>
									<div class="col-6 col-12-xsmall"><input type="text" name="address" id="cep" placeholder="CEP" /></div>
									<div class="col-6 col-12-xsmall"><input type="text" name="city" id="city" placeholder="Cidade" /></div>
									<div class="col-12"><textarea name="message" id="message" placeholder="Mensagem" rows="4"></textarea></div>
								</div>
							</form>
							<ul class="actions">
								<li><input type="submit" value="Enviar mensagem" /></li>
							</ul>
						</div>
						<div class="col-4 col-12-small">
							<ul class="labeled-icons">
								<li class="branco">
									<h3 class="icon solid fa-home branco"><span class="label">Address</span></h3>
									1234 Boa vista.<br />
									Recife, PE 00000<br />
									Brasil
								</li>
								<li class="branco">
								    <h3 class="icon solid fa-mobile-alt branco"><span class="label">Phone</span></h3>
									000-000-0000
								</li>
								<li class="branco">
									<h3 class="icon solid fa-envelope"><span class="label">Email</span></h3>
									<a href="#">sara@artista.br</a>
								</li>
							</ul>
						</div>
					</div>
		</section>
	</div>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.poptrox.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>
	<script src="assets/js/api.js"></script>
</body>
</html>
